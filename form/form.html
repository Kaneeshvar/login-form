<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <!-- <tittle>Registration Form</tittle> -->
        <link rel="stylesheet" href="form1.css"/>
    </head>
    <body>
        <div class="main">
            <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br><br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name :</label>
                <br><br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>AGE : </label><br>
                <br>
                <input type="number" name="age" id="name" placeholder="Enter Your Age ">
                <br><br>
                <label>Email : </label>
                <br><br>
                <input type="text" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Gender:</label><br>
                &nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                &nbsp;&nbsp;
                <input type="radio" name="gender" id="other">
                &nbsp;&nbsp;
                <span id="Other">Other</span>
                &nbsp;&nbsp;&nbsp;
                <br><br>
                <label>Knownlanguages:</label>
                <br>
                &nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="Tamil">
                &nbsp;
                <span id="tamil">Tamil</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="english">
                &nbsp;
                <span id="english">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br> 
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </body>
</html>
